{% extends 'posts/layout.html' %}

{% block content %}
    <h2 class="center-align">{{ post.title }}</h2>
    <div class="row">
        <div class="col m9">        
            <article class="card center-align">
                <div class="card-content">                                    
                    {{ post.body }}
                    <div class="date">
                        <small>{{ post.created_at }}</small>
                    </div>
                </div>
                <div class="card-action">
                    <a href="/" title="Go Back">
                        <i class="material-icons">chevron_left</i>
                    </a>                    
                </div>
            </article>        
        </div>
        <div class="col m3">
            <h5>{{ title }}</h5>
            <ul class="collection">
                {% for post in posts %}
                    <li class="collection-item">                        
                        <a href="/posts/{{ post.id }}" title="{{ post.title|escape }}">
                            {{ post.title }}
                        </a>                    
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
